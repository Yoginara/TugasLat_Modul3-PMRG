<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input formulir</title>
</head>
<body>
	<h2>Login</h2>
	<form action="hal_hasil.html" method="get">
		<table>
			<tr>
				<td>User Name</td>
				<td>: <input type="text" name="user" size="20" maxlength="20"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>: <input type="Password" name="password" size="20"  maxlength="20"></td>
			</tr>
			<tr>
				<td> </td>
				<td>
					<input type="submit" name="kirim" value="Kirim">
					<input type="reset" name="ulang" value="Ulang">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
